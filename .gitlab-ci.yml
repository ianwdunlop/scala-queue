services:
  - name: rabbitmq:management
    alias: rabbitmq

stages:
  - test
  - publish

variables:
  SBT_OPTS: "-Dsbt.global.base=sbt-cache/.sbtboot -Dsbt.boot.directory=sbt-cache/.boot -Dsbt.ivy.home=sbt-cache/.ivy"
  RABBITMQ_DEFAULT_USER: guest
  RABBITMQ_DEFAULT_PASS: guest
  RABBITMQ_DEFAULT_VHOST: doclib

cache:
  key: "${CI_COMMIT_REF_SLUG}"
  untracked: false
  paths:
    - "sbt-cache/.ivy/cache"
    - "sbt-cache/.boot"
    - "sbt-cache/.sbtboot"
    - "sbt-cache/target"

default:
  image: registry.gitlab.com/medicines-discovery-catapult/informatics/docker-images/ci/sbt:latest

test:
  stage: test
  variables:
    RABBITMQ_HOST: rabbitmq
    RABBITMQ_USERNAME: guest
    RABBITMQ_PASSWORD: guest
  script:
    - sleep 5
    - curl http://guest:guest@rabbitmq:15672/api/overview
    - sbt +clean coverage +test +it:test coverageReport
    - RABBITMQ_EXCHANGE=test_exchange sbt test it:test
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^Setting version to.*/

publish-snapshot:
  stage: publish
  script:
    - sbt +publish
  except:
    refs:
      - main
    variables:
      - $CI_COMMIT_MESSAGE =~ /^Setting version to.*/

release-master:
  stage: publish
  script:
    - cictl exec release sbt
  only:
    - main
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^Setting version to.*/
